<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ghar ka Khaana - Choose Your Plan</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@400,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#FF9F43", // Soft Saffron/Marigold as requested, overwriting the original theme for this specific design.
            "background-light": "#FFFFFF", // Off-White/Creamy White
            "background-dark": "#1a1a1a", // Darker background for dark mode
            "charcoal": "#4A4A4A",
            "light-grey": "#A9A9A9",
            "mint-green": "#6AB04C"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "1.5rem",
            "xl": "2rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
    .radio-card:checked {
      border-color: #FF9F43;
      background-color: #fffaf5; /* A very light orange for selected state */
    }
    .dark .radio-card:checked {
      background-color: #2c251d; /* Dark mode selected state */
    }
    .radio-card:checked + div .radio-indicator {
      border-color: #FF9F43;
      background-color: #FF9F43;
    }
    .radio-card:checked + div .radio-indicator > span {
      display: block; /* Show checkmark on selection */
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-charcoal dark:text-background-light flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-charcoal dark:text-background-light text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Choose Your Plan</h2>
<div class="flex size-12 shrink-0"></div> <!-- Spacer -->
</div>
<!-- Hero Image -->
<div class="px-4">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-lg min-h-[180px]" data-alt="A wholesome and appealing image of an Indian meal in a tiffin box." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBVaRVc32TFsU_YbBLBa1xMdfbT479ePKCwCCThuzbAbtLAb9I6rmOEa2Tuael3--hTt6-tWYzOcUj9nj6zehtRKIWWbUZMRyjWDfYMvc1Hp8vJAuYI0XydSaJkZF4aMY1xP8bFY95w5zYjsF9HeE7__ZTk60fV6TrwEGp7PeemJU_Gt-e0POrT2brfFksS-JLWtnvvwtSpM4Uvs9RuE2u8aWVtuTD_zfvKqTCJEuIcgs_jCxUIBSF9W7_YJhe057UeqrbmXIdgqg43");'></div>
</div>
<!-- Body Text -->
<p class="text-charcoal dark:text-background-light text-base font-normal leading-normal pt-4 pb-2 px-4 text-center">Select how long you'd like your delicious home-cooked meals.</p>
<!-- Subscription Options (Radio List) -->
<div class="flex flex-col gap-3 p-4">
<!-- Option 1: 3 Days -->
<label class="relative block rounded-lg border border-solid border-slate-200 dark:border-slate-700 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
<input class="sr-only" name="subscription-plan" type="radio"/>
<div class="flex items-center gap-4">
<div class="flex h-5 w-5 shrink-0 items-center justify-center rounded-full border-2 border-slate-300 dark:border-slate-600 radio-indicator">
<span class="material-symbols-outlined !text-[16px] text-white hidden">check</span>
</div>
<div class="flex grow flex-col">
<p class="text-charcoal dark:text-background-light text-sm font-bold leading-normal">3 Days</p>
<p class="text-light-grey text-sm font-normal leading-normal">₹150 per meal</p>
</div>
<div class="rounded-full bg-mint-green/20 px-3 py-1 text-xs font-bold text-mint-green">Trial Pack</div>
</div>
</label>
<!-- Option 2: 7 Days (Checked by default) -->
<label class="relative block rounded-lg border border-solid border-slate-200 dark:border-slate-700 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
<input checked="" class="sr-only" name="subscription-plan" type="radio"/>
<div class="flex items-center gap-4">
<div class="flex h-5 w-5 shrink-0 items-center justify-center rounded-full border-2 border-slate-300 dark:border-slate-600 radio-indicator">
<span class="material-symbols-outlined !text-[16px] text-white hidden">check</span>
</div>
<div class="flex grow flex-col">
<p class="text-charcoal dark:text-background-light text-sm font-bold leading-normal">7 Days</p>
<p class="text-light-grey text-sm font-normal leading-normal">₹140 per meal</p>
</div>
<div class="rounded-full bg-primary/20 px-3 py-1 text-xs font-bold text-primary">Popular</div>
</div>
</label>
<!-- Option 3: 15 Days -->
<label class="relative block rounded-lg border border-solid border-slate-200 dark:border-slate-700 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
<input class="sr-only" name="subscription-plan" type="radio"/>
<div class="flex items-center gap-4">
<div class="flex h-5 w-5 shrink-0 items-center justify-center rounded-full border-2 border-slate-300 dark:border-slate-600 radio-indicator">
<span class="material-symbols-outlined !text-[16px] text-white hidden">check</span>
</div>
<div class="flex grow flex-col">
<p class="text-charcoal dark:text-background-light text-sm font-bold leading-normal">15 Days</p>
<p class="text-light-grey text-sm font-normal leading-normal">₹130 per meal</p>
</div>
</div>
</label>
<!-- Option 4: 30 Days -->
<label class="relative block rounded-lg border border-solid border-slate-200 dark:border-slate-700 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10">
<input class="sr-only" name="subscription-plan" type="radio"/>
<div class="flex items-center gap-4">
<div class="flex h-5 w-5 shrink-0 items-center justify-center rounded-full border-2 border-slate-300 dark:border-slate-600 radio-indicator">
<span class="material-symbols-outlined !text-[16px] text-white hidden">check</span>
</div>
<div class="flex grow flex-col">
<p class="text-charcoal dark:text-background-light text-sm font-bold leading-normal">30 Days</p>
<p class="text-light-grey text-sm font-normal leading-normal">₹120 per meal</p>
</div>
<div class="rounded-full bg-primary/20 px-3 py-1 text-xs font-bold text-primary">Best Value</div>
</div>
</label>
</div>
<!-- CTA Button -->
<div class="sticky bottom-0 mt-auto bg-background-light dark:bg-background-dark p-4 pt-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-primary/30">
<span class="truncate">Continue</span>
</button>
</div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const findByText = (selector, text) => Array.from(document.querySelectorAll(selector)).find(el => (el.textContent || '').trim().includes(text));

    const getSelectedDays = () => {
      const inputs = Array.from(document.querySelectorAll('input[name="subscription-plan"]'));
      const checked = inputs.find(i => i.checked);
      if (!checked) return null;
      const container = checked.nextElementSibling; // the div holding texts
      if (!container) return null;
      const labelP = container.querySelector('p');
      if (!labelP) return null;
      const match = (labelP.textContent || '').match(/(\d+)\s*Days/i);
      return match ? parseInt(match[1], 10) : null;
    };

    const continueBtn = findByText('button', 'Continue');
    if (continueBtn) {
      continueBtn.addEventListener('click', () => {
        const days = getSelectedDays();
        if (days) {
          try { localStorage.setItem('selectedDays', String(days)); } catch {}
        }
        window.location.href = '../plan_details_&_menu_preview/code.html';
      });
    }

    const backIcon = Array.from(document.querySelectorAll('.material-symbols-outlined')).find(el => (el.textContent || '').includes('arrow_back'));
    if (backIcon) {
      backIcon.addEventListener('click', () => {
        window.location.href = '../meal_type_selection_2/code.html';
      });
    }
  });
</script>
</body></html>
