<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-white dark:bg-background-dark h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark pl-12 pr-12 py-[15px] text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>

<!-- Sign Up Link -->
<div class="pt-6 text-center">

</div>
</div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const findByText = (selector, text) => Array.from(document.querySelectorAll(selector)).find(el => (el.textContent || '').trim().includes(text));

    const loginBtn = findByText('button', 'Log In');
    if (loginBtn) {
      loginBtn.addEventListener('click', () => {
        window.location.href = '../profile_setup/code.html';
      });
    }

    const backBtn = Array.from(document.querySelectorAll('button, .material-symbols-outlined')).find(el => (el.textContent || '').includes('arrow_back'));
    if (backBtn && backBtn.addEventListener) {
      backBtn.addEventListener('click', () => {
        window.location.href = '../welcome_to_ghar_ka_khaana/code.html';
      });
    }
  });
</script>
