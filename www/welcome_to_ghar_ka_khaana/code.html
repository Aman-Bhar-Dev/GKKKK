<!-- HeadlineText -->

<!-- BodyText -->
<p class="text-text-light dark:text-text-dark text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
        Your daily dose of delicious, healthy, and authentic home-cooked meals. Just like mom makes.
      </p>
</div>
<!-- SingleButton -->
<div class="px-4 py-3 mt-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em]">

<p class="text-meta-light dark:text-meta-dark text-sm font-normal leading-normal pt-1 pb-10 px-4 text-center">Already have an account? <a class="font-bold underline text-text-light dark:text-text-dark" href="#">Sign In</a></p>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const findByText = (selector, text) => {
      return Array.from(document.querySelectorAll(selector)).find(el => (el.textContent || '').trim().includes(text));
    };

    const exploreBtn = findByText('button', 'Explore Meal Plans');
    if (exploreBtn) {
      exploreBtn.addEventListener('click', () => {
        window.location.href = '../meal_type_selection_1/code.html';
      });
    }

    const signInLink = Array.from(document.querySelectorAll('a')).find(a => (a.textContent || '').trim() === 'Sign In');
    if (signInLink) {
      signInLink.setAttribute('href', '../login_to_ghar_ka_khaana/code.html');
    }
  });
</script>
