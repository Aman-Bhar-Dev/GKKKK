<script>
  document.addEventListener('DOMContentLoaded', () => {
    const findByText = (selector, text) => Array.from(document.querySelectorAll(selector)).find(el => (el.textContent || '').trim().includes(text));

    const subscribeBtn = findByText('button', 'Subscribe');
    // Fallback by matching full label if needed
    const fallbackSubscribeBtn = findByText('button', 'Subscribe for ₹') || findByText('button', 'Subscribe');
    const targetBtn = subscribeBtn || fallbackSubscribeBtn;
    if (targetBtn) {
      targetBtn.addEventListener('click', () => {
        // Store plan info and precompute amount
        const planName = 'Weekly Veg Thali';
        const perWeekPrice = 1200;
        let selectedDays = null;
        try { selectedDays = parseInt(localStorage.getItem('selectedDays') || '0', 10); } catch {}
        const weeks = selectedDays ? Math.ceil(selectedDays / 5) : 1;
        const planAmount = perWeekPrice * weeks;
        try {
          localStorage.setItem('planName', planName);
          localStorage.setItem('perWeekPrice', String(perWeekPrice));
          localStorage.setItem('selectedDays', String(selectedDays || 5));
          localStorage.setItem('computedPlanAmount', String(planAmount));
        } catch {}
        window.location.href = '../payment_&_checkout/code.html';
      });
    }

    const backIcon = Array.from(document.querySelectorAll('.material-symbols-outlined')).find(el => (el.textContent || '').includes('arrow_back'));
    if (backIcon) {
      backIcon.addEventListener('click', () => {
        window.location.href = '../subscription_duration_selection/code.html';
      });
    }
  });
</script>
