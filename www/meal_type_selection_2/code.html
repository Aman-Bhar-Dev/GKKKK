</div>
</div>
<div class="selection-indicator absolute top-3 right-3 hidden size-7 items-center justify-center rounded-full bg-primary">
<span class="material-symbols-outlined text-white text-lg">check</span>
</div>
</label>
<!-- Non-Veg Card -->
<label class="group relative cursor-pointer">
<input class="sr-only" name="preference" type="radio" value="non-veg"/>
<div class="flex flex-col items-stretch justify-start rounded-xl overflow-hidden shadow-[0_4px_12px_rgba(0,0,0,0.05)] bg-white dark:bg-stone-800 transition-all duration-200">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover" data-alt="An appealing image of a non-vegetarian dish like chicken curry in a bowl." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD2J7NDx4r-pr9cNqeBMiMZdqpYkna0-4xQ-IzD6MxMOR_31fE_dkjnKNlaSCGyatOFpDyEudYX2kyKOKwaTOd4by6zzDMRAZoUCXAKuNScN__xQ90uMxo0EIs_DA_ZNebldlkCYfT4sACyFeGIPdEqTQpzUiGyyqXVyIVrsiAC6aKi2yjgHDvsEDc_VMv4Lm5cEYd3SqB7YvLKOjPodiOhnszji6rq9EdMYiKCtPqZ1UCvMwhCHkhtQ9Vb65jCLp_mhqjBZDkyEvGN");'></div>
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 px-4">
<p class="text-stone-900 dark:text-stone-100 text-lg font-bold leading-tight tracking-[-0.015em]">Non-Veg</p>
<p class="text-stone-500 dark:text-stone-400 text-base font-normal leading-normal">Includes delicious chicken, mutton, or fish dishes.</p>
</div>
</div>
<div class="selection-indicator absolute top-3 right-3 hidden size-7 items-center justify-center rounded-full bg-primary">
<span class="material-symbols-outlined text-white text-lg">check</span>
</div>
</label>
<!-- Mixed Card -->
<label class="group relative cursor-pointer">
<input class="sr-only" name="preference" type="radio" value="mixed"/>
<div class="flex flex-col items-stretch justify-start rounded-xl overflow-hidden shadow-[0_4px_12px_rgba(0,0,0,0.05)] bg-white dark:bg-stone-800 transition-all duration-200">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover" data-alt="A meal that combines both veg and non-veg elements, possibly a buffet style." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCYVgHtN9x6ygsbBVCPxrhr5e31UGfmLW_aCpngcOyvycZRLsbsACaeXnrRIyMK62Cu2rVZnR79LyFw2GIoMef-ZuQThlaIulIGUunQQglc9_5ZMwClrec-Ix8soE0RFwY12v2zALeMvqN4WHpSJc8xxf1NNcvIlc_Iv1M4NqdqKMATfrsdR2wzth6jvId-haz7GbLSZ46soFac6Ml-imZrtyBS_ihjIbwTXka-YLWVOOICVvPKkO0U81K9r6ew-AyDUVCW3Fic8Gu3");'></div>
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 px-4">

<p class="text-stone-500 dark:text-stone-400 text-base font-normal leading-normal">A flexible mix of veg and non-veg meals.</p>
</div>
</div>
<div class="selection-indicator absolute top-3 right-3 hidden size-7 items-center justify-center rounded-full bg-primary">
<span class="material-symbols-outlined text-white text-lg">check</span>
</div>
</label>
</div>
<!-- Action Button -->
<div class="sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 pt-2 w-full">
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-4 bg-primary text-white text-base font-bold leading-normal shadow-lg shadow-primary/30 disabled:bg-stone-300 dark:disabled:bg-stone-600 disabled:shadow-none disabled:cursor-not-allowed">
<span class="truncate">Continue</span>
</button>
</div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const findByText = (selector, text) => Array.from(document.querySelectorAll(selector)).find(el => (el.textContent || '').trim().includes(text));
    const continueBtn = findByText('button', 'Continue');
    if (continueBtn) {
      continueBtn.addEventListener('click', () => {
        window.location.href = '../subscription_duration_selection/code.html';
      });
    }

    const backIcon = Array.from(document.querySelectorAll('.material-symbols-outlined')).find(el => (el.textContent || '').includes('arrow_back'));
    if (backIcon) {
      backIcon.addEventListener('click', () => {
        window.location.href = '../meal_type_selection_1/code.html';
      });
    }
  });
</script>
</body></html>
