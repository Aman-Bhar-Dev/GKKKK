<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ghar ka Khaana - Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ec7f13",
            "background-light": "#f8f7f6",
            "background-dark": "#221910",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #f8f7f6 inset !important;
      box-shadow: 0 0 0 30px #f8f7f6 inset !important;
    }
    .dark input:-webkit-autofill,
    .dark input:-webkit-autofill:hover,
    .dark input:-webkit-autofill:focus,
    .dark input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px #221910 inset !important;
      box-shadow: 0 0 0 30px #221910 inset !important;
      -webkit-text-fill-color: #f3f4f6 !important;
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-stone-900 dark:text-stone-100">arrow_back</span>
</div>
<div class="size-12 shrink-0"></div>
</div>
<div class="flex flex-1 flex-col justify-between p-4">
<div class="flex flex-col gap-8">
<div class="flex flex-col gap-2">
<h1 class="text-stone-900 dark:text-stone-100 text-[32px] font-bold leading-tight tracking-tight">Welcome to Ghar ka Khaana</h1>
<p class="text-stone-500 dark:text-stone-400 text-base font-normal leading-normal">Sign up to get started with your delicious home-cooked meals.</p>
</div>
<div class="flex flex-col gap-4">
<div class="relative">
<input class="peer h-14 w-full rounded-xl border border-stone-300 bg-transparent px-4 pb-2 pt-6 text-stone-900 placeholder-transparent ring-primary focus:border-primary focus:outline-none focus:ring-1 dark:border-stone-600 dark:text-stone-100 dark:focus:border-primary" placeholder="Full Name" type="text"/>
<label class="absolute left-4 top-2 text-xs text-stone-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-primary dark:text-stone-400 dark:peer-focus:text-primary">Full Name</label>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-4">
<span class="text-stone-900 dark:text-stone-100">+91</span>
</div>
<input class="peer h-14 w-full rounded-xl border border-stone-300 bg-transparent px-4 pb-2 pl-14 pt-6 text-stone-900 placeholder-transparent ring-primary focus:border-primary focus:outline-none focus:ring-1 dark:border-stone-600 dark:text-stone-100 dark:focus:border-primary" placeholder="Mobile Number" type="tel"/>
<label class="absolute left-14 top-2 text-xs text-stone-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-primary dark:text-stone-400 dark:peer-focus:text-primary">Mobile Number</label>
</div>
<div class="relative">
<input class="peer h-14 w-full rounded-xl border border-stone-300 bg-transparent px-4 pb-2 pt-6 text-stone-900 placeholder-transparent ring-primary focus:border-primary focus:outline-none focus:ring-1 dark:border-stone-600 dark:text-stone-100 dark:focus:border-primary" placeholder="Delivery Address" type="text"/>
<label class="absolute left-4 top-2 text-xs text-stone-500 transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-xs peer-focus:text-primary dark:text-stone-400 dark:peer-focus:text-primary">Delivery Address</label>
</div>
</div>
</div>
<div class="flex flex-col gap-4 pb-2">
<p class="text-center text-xs text-stone-500 dark:text-stone-400">
          By continuing, you agree to our
          <a class="font-semibold text-primary" href="#">Terms of Service</a> and
          <a class="font-semibold text-primary" href="#">Privacy Policy</a>.
        </p>
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-4 bg-primary text-white text-base font-bold leading-normal shadow-lg shadow-primary/30 disabled:bg-stone-300 dark:disabled:bg-stone-600 disabled:shadow-none disabled:cursor-not-allowed">
<span class="truncate">Send OTP</span>
</button>
</div>
</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const findByText = (selector, text) => Array.from(document.querySelectorAll(selector)).find(el => (el.textContent || '').trim().includes(text));

    const otpBtn = findByText('button', 'Send OTP');
    if (otpBtn) {
      otpBtn.addEventListener('click', () => {
        window.location.href = '../meal_type_selection_2/code.html';
      });
    }

    const backIcon = Array.from(document.querySelectorAll('.material-symbols-outlined')).find(el => (el.textContent || '').includes('arrow_back'));
    if (backIcon) {
      backIcon.addEventListener('click', () => {
        window.location.href = '../welcome_to_ghar_ka_khaana/code.html';
      });
    }
  });
</script>
</body></html>
