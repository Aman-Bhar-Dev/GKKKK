<!DOCTYPE html>
<html class="light" lang="en"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Payment Success - Ghar ka Khaana</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    body { min-height: max(884px, 100dvh); }
  </style>
</head>
<body class="bg-background-light font-display text-text-light-primary">
  <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
    <!-- Top App Bar -->
    <div class="sticky top-0 z-10 flex w-full items-center bg-background-light/80 p-4 pb-3 backdrop-blur-sm">
      <button class="text-text-light-primary flex size-10 shrink-0 items-center justify-center rounded-full">
        <span class="material-symbols-outlined text-2xl">check_circle</span>
      </button>
      <h1 class="text-text-light-primary text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Payment Successful</h1>
    </div>

    <main class="flex-1 px-4 pb-24">
      <!-- Success Card -->
      <section class="mt-4">
        <div class="rounded-lg border border-slate-200 bg-white p-5 shadow-sm">
          <div class="flex items-center gap-3 mb-2">
            <span class="material-symbols-outlined text-green-600">task_alt</span>
            <h2 class="text-lg font-bold tracking-[-0.015em]">Order Confirmed</h2>
          </div>
          <p class="text-sm text-slate-600">Your subscription has been activated.</p>
          <div class="mt-4 grid grid-cols-1 gap-3">
            <div class="flex justify-between">
              <p class="text-sm text-slate-500">Order ID</p>
              <p class="text-sm font-semibold" id="order-id">—</p>
            </div>
            <div class="flex justify-between">
              <p class="text-sm text-slate-500">Plan</p>
              <p class="text-sm font-semibold" id="order-plan">—</p>
            </div>
            <div class="flex justify-between">
              <p class="text-sm text-slate-500">Period</p>
              <p class="text-sm font-semibold" id="order-period">—</p>
            </div>
            <div class="flex justify-between">
              <p class="text-sm text-slate-500">Amount Paid</p>
              <p class="text-sm font-semibold" id="order-amount">—</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Actions -->
      <section class="mt-6 flex gap-3">
        <button id="view-orders" class="flex cursor-pointer items-center justify-center rounded-full h-12 px-5 bg-primary text-white text-base font-bold flex-1">
          <span>View Orders</span>
        </button>
        <button id="go-profile" class="flex cursor-pointer items-center justify-center rounded-full h-12 px-5 bg-white border border-slate-200 text-base font-bold flex-1">
          <span>Go to Profile</span>
        </button>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const order = JSON.parse(localStorage.getItem('lastOrder') || 'null');
        if (order) {
          const idEl = document.getElementById('order-id');
          const planEl = document.getElementById('order-plan');
          const periodEl = document.getElementById('order-period');
          const amtEl = document.getElementById('order-amount');
          if (idEl) idEl.textContent = order.orderId || '—';
          if (planEl) planEl.textContent = `${order.selectedDays}-Day ${order.planName} Plan`;
          if (periodEl) periodEl.textContent = order.period || '—';
          if (amtEl) amtEl.textContent = `₹${(order.amount||0).toFixed(2)}`;
        }
      } catch {}

      const viewOrders = document.getElementById('view-orders');
      if (viewOrders) {
        viewOrders.addEventListener('click', () => {
          window.location.href = '../order_management/code.html';
        });
      }
      const goProfile = document.getElementById('go-profile');
      if (goProfile) {
        goProfile.addEventListener('click', () => {
          window.location.href = '../profile_setup/code.html';
        });
      }
    });
  </script>
</body></html>
